<!DOCTYPE html>
<html>
<head>
    <title>Test CORE ACCORD</title>
</head>
<body>
    <h1>Testing API</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="output"></pre>

    <script>
    async function testAPI() {
        const output = document.getElementById('output');
        output.textContent = 'Calling API...';
        
        try {
            const response = await fetch('https://core-accord.core-accord.workers.dev/api/collaborate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: 'Should AI systems be allowed to make autonomous decisions in healthcare without human oversight?' })
            });
            
            const data = await response.json();
            output.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            output.textContent = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
